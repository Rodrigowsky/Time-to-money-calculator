<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time to money exchange rate</title>
  </head>
  <body>
    <div class="container">
      <div class="container_text">
        <p class="mainText">
          Money is something you trade your time for. You pay for money
          with your time. And the exchange is not as good as you think. Fill the
          form below to calculate how much hours do you spent to earn money
        </p>
      </div>
      <form action="" method="get" class="form-main">
        <label for="salary">Net Monthly Salary </label>
        <input type="text" name="Salary" id="salary" required />
        <label for="hours"> Hours Worked Per Week </label>
        <input type="text" name="Hours" id="hours" required />
        <button>Calculate Hourly Salary</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
